---

language: android

sudo: false

android:
  components:
    - android-22
    - build-tools-22.0.1

install:
  - npm install -g coffee-script
  - cake install

script:
  - cd www-src && npm run test && cd ..
  - cd www-src && npm run lint && cd ..
  - ./www-src/node_modules/.bin/cordova build android
